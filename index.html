<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="myBody">
    <span class="bi bi-brightness-high" onclick="theme()" class="theme-icon" id="theme-icon"></span>
    <div class="container" id="container">
        <div id="registration-page" class="form-container" id="form-container">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="con-password" placeholder="Conform password"  required>
            <button onclick="register()">Submit</button>
        </div>

        <div id="login-page" id="form-container" style="display:none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" class="Input" required><br>
            <input type="password" id="login-password" placeholder="Password" class="Input" required>
            <span class= "bi bi-eye-slash" class="pass-icon" id="pass-icon" onclick="pass()"></span><br>
            <button onclick="login()">Login</button><br><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
